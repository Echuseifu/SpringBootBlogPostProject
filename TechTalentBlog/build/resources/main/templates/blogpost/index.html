<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
       <title>Blog Site</title>
    <div th:replace="/fragments/styling :: head-style"></div>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="header">
        Welcome to Our Blog Site!
    </div>

    <div class="row">
        <div th:each="blog:${posts}">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 th:text="${blog.title}"></h2>

                        <div class="row">
                            <div class="col-md-12">
                                <span> Posted By: <strong><span th:text="${blog.author}"/></strong></span>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">

                        <p th:text="${blog.blogEntry}" />
                    </div>

                        <div class="buttonContainer">
<!--                            Edit Blogs-->

                            <form action="#" th:action="@{blogposts/{id}(id=${blog.id})}" th:method="get"
                                  class="form-inline">
                                <div class="form-group">
                                    <input type="hidden" name="_method" value="edit"/>
                                    <button type="submit" class="btn btn-info btn-block" th:text="Edit">Edit Post</button>
                                </div>
                            </form>



<!--                            <div class="card-footer">-->
<!--                                <a href="#" th:href="@{blogposts/{id}(id=${blog.id})}">-->
<!--                                    <button class="btn btn-light">Edit Post</button>-->
<!--                                </a>-->
<!--                            </div>-->
                            <form action="#" th:action="@{'/blogposts/{id}'(id=${blog.id})}" th:method="delete"
                                  class="form-inline">
                                <div class="form-group">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete</button>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragments/styling :: body-links"></div>
</body>

</html>
