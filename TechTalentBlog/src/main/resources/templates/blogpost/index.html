<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Blog Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
<!--    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Welcome to Our Blog Post Site!</h1>
<h3>Check out our blogs!</h3>



<p>Please use the form below to submit a Blog Post:</p>
<form action="#" th:action="@{/}" th:object="${blogPost}" method="post">

    <table>
        <tr>
            <td class="one">Title</td>
            <td><input type="text" th:field="*{title}" /></td>
        </tr>
        <tr>
            <td class="two">Author:</td>
            <td><input type="text" th:field="*{author}" /></td>
        </tr>
        <tr>
            <td class="three">Blog Entry:</td>
            <td><input type="text" th:field="*{blogEntry}" /></td>
        </tr>
        <tr>
            <td><button class="favorite styled" type="submit">Submit Your Post</button></td>
        </tr>
    </table>
</form>


</div>

<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>

</body>
</html>
